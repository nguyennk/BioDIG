<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <h4><span style="color:red;text-align:center">{{ message }}</span></h4>
    {% endfor %}
</ul>
{% endif %}
<form name="Login" method="post" action="{{ SITE_URL }}changePassword/">
    <div align="center">
        <table>                 
            <tbody>
                    <tr><td class="login_title">Username</td>
                    <td><input class="login_text" type="text" name="username" size="18"></td>
                </tr>
                <tr>
                    <td class="login_title">New Password</td>
                    <td><input class="login_text" type="password" name="npassword" size="18"></td>
                </tr>
                <tr>
                    <td class="login_title">Confirm New Password</td>
                    <td><input class="login_text" type="password" name="cnpassword" size="18"></td>
                </tr>
                <tr>
                    <td><input class="submit_button" id="login_submit" type="submit" name="submit" value="Submit"></td>
                </tr>
            </tbody>
        </table>
    </div>
 </form>
</body>
